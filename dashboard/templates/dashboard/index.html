<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* Reset some default styling */
        body, h1, button {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        /* Logout button in the top right corner */
        .logout-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .logout-container a {
            background-color: #ff4d4d;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .logout-container a:hover {
            background-color: #e60000;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <!-- Logout button positioned in the top-right corner -->
    <div class="logout-container">
        <a href="{% url 'logout' %}">Выйти</a>
    </div>

    <div class="container">
        <h1>Welcome to the Dashboard</h1>

        <div class="button-container">
            <button onclick="window.location.href='{% url 'kitapdb' %}'">Kitap DB</button>
            <button onclick="window.location.href='{% url 'apkdb' %}'">APK DB</button>
            <button onclick="window.location.href='{% url 'ashanadb' %}'">Ashana DB</button>
        </div>
    </div>
</body>
</html>
